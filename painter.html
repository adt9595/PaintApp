<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./painter.css">
	<link rel="icon" href="./siteIcon.png">
	<meta charset="utf-8"/>
	<title>Paint App</title>
</head>
<body>
	<div class="toolbar">

		<div id="currentColour"></div>
		<input type="text" value="#000000" class="inputColour">
		<div id="colours">
			<div class="colour" id='col1'></div><!--
		 --><div class="colour" id='col2'></div><!--
		 --><div class="colour" id='col3'></div><!--
		 --><div class="colour" id='col4'></div><!--
		 --><div class="colour" id='col5'></div><!--
		 --><div class="colour" id='col6'></div><!--
		 --><div class="colour" id='col7'></div><!--
		 --><div class="colour" id='col8'></div>
		</div>
		
	 	<div id="layerSelectors">
		 	<div class="layerSelector active" id="LS_1">1</div><!--
		 --><div class="layerSelector" id="LS_2">2</div><!--
		 --><div class="layerSelector" id="LS_3">3</div>
	 	</div>
	 	<!---->
	 	<div id="opacityHolder" alt="opacity">
	 		<input id="opacity" class="rangeSlider" type="range" min="0" max ="1" step="0.01" value = "1">
	 	</div>
	 	<div id="brushStyles">
		 	<div class="brushStyleSelector active" id="BS_Round"></div><!--
		 --><div class="brushStyleSelector" id="BS_Square"></div><!--
		 --><div class="brushStyleSelector" id="BS_Line"></div>
	 	</div>
	 	<div id="divider"></div>
	 	<div id="shapes">
	 		<div class="shape">
	 			<div id="line"></div>
	 		</div><!--
	 	 --><div class="shape">
	 			<div id="rectangle"></div>
	 		</div><!--
	 	 --><div class="shape">
	 			<div id="isoTriangle"></div>
	 		</div>
	 		
	 		
	 	</div>
	 	<div id=clearHolder>
	 		<button id="clearButton" type="button">CLEAR</button>
	 	</div>
 	</div>

 	<div class="canvasHolder">
		<canvas class="canvas" id="brushCanvas" style="position: absolute; left: 0; top: 0; z-index: 6;"></canvas>
		<canvas class="canvas" id="layer1" style="position: absolute;z-index: 5;"></canvas>
		<canvas class="canvas" id="layer2" style="position: absolute;z-index: 3;"></canvas>
		<canvas class="canvas" id="layer3" style="position: absolute;z-index: 1;"></canvas>
	</div>
	<script src="painter.js"></script>
</body>
</html>
